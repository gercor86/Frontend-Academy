<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Ejemplos</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>
        const persona = '{"nombre": "German", "edad": 36, "pais": "Argentina"}';
        const obj = JSON.parse(persona);
        document.getElementById("demo").innerHTML = 
        "Nombre: " + obj.nombre + "<br>" +
        "Edad: " + obj.edad + "<br>" +
        "Pais: " + obj.pais;

    </script>

</body>
</html>
